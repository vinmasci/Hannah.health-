<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah AI - Simple Natural Chat</title>
    <link rel="stylesheet" href="ai-chat.css">
    <style>
        /* Additional styles for suggestions */
        .suggestion-btn {
            background: #F8F9FA;
            border: 1px solid #E5E7EB;
            padding: 8px 16px;
            margin: 4px;
            border-radius: 20px;
            font-size: 14px;
            color: #636E72;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .suggestion-btn:hover {
            background: #00B894;
            color: white;
            border-color: #00B894;
        }
        
        .science-box {
            background: #F8F9FA;
            border-left: 4px solid #00B894;
            padding: 16px;
            margin: 16px 0;
            border-radius: 4px;
        }
        
        .science-box h4 {
            color: #00B894;
            margin-bottom: 8px;
        }
        
        .science-box p {
            margin: 4px 0;
            color: #636E72;
        }
        
        .typing-indicator-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .typing-indicator {
            display: inline-flex;
            align-items: center;
            padding: 12px 16px;
            background: #F8F9FA;
            border-radius: 12px;
            border-bottom-left-radius: 4px;
        }
        
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #636E72;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }
        
        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="test-wrapper">
        <header class="app-header">
            <h1>Hannah.health - Natural AI Chat</h1>
        </header>

        <!-- AI Chat Component -->
        <div id="ai-chat-container" class="ai-chat-container">
            <!-- Skip AI Button -->
            <button id="skip-ai-btn" class="skip-ai-btn">
                Skip AI - Plan Manually
            </button>

            <!-- Chat Messages Area -->
            <div id="chat-messages" class="chat-messages">
                <!-- Messages appear here -->
            </div>

            <!-- Input Area -->
            <div id="chat-input-area" class="chat-input-area">
                <!-- Suggestions (not ABC options) -->
                <div id="abc-options" class="abc-options hidden">
                    <!-- Suggestion buttons appear here -->
                </div>

                <!-- Text Input -->
                <div class="text-input-wrapper">
                    <input 
                        type="text" 
                        id="user-text-input" 
                        class="user-text-input"
                        placeholder="Type your message..."
                        disabled
                    >
                    <button id="send-btn" class="send-btn" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mock Meal Board -->
        <div class="mock-meal-board">
            <h3>Your Meal Plan</h3>
            <div id="meal-board" class="meal-board">
                <div class="day-column" data-day="monday">
                    <h4>Monday</h4>
                    <div class="meal-slots">
                        <div class="meal-slot" data-meal="breakfast">Breakfast</div>
                        <div class="meal-slot" data-meal="lunch">Lunch</div>
                        <div class="meal-slot" data-meal="dinner">Dinner</div>
                    </div>
                </div>
                <div class="day-column" data-day="tuesday">
                    <h4>Tuesday</h4>
                    <div class="meal-slots">
                        <div class="meal-slot" data-meal="breakfast">Breakfast</div>
                        <div class="meal-slot" data-meal="lunch">Lunch</div>
                        <div class="meal-slot" data-meal="dinner">Dinner</div>
                    </div>
                </div>
                <div class="day-column" data-day="wednesday">
                    <h4>Wednesday</h4>
                    <div class="meal-slots">
                        <div class="meal-slot" data-meal="breakfast">Breakfast</div>
                        <div class="meal-slot" data-meal="lunch">Lunch</div>
                        <div class="meal-slot" data-meal="dinner">Dinner</div>
                    </div>
                </div>
                <div class="day-column" data-day="thursday">
                    <h4>Thursday</h4>
                    <div class="meal-slots">
                        <div class="meal-slot" data-meal="breakfast">Breakfast</div>
                        <div class="meal-slot" data-meal="lunch">Lunch</div>
                        <div class="meal-slot" data-meal="dinner">Dinner</div>
                    </div>
                </div>
                <div class="day-column" data-day="friday">
                    <h4>Friday</h4>
                    <div class="meal-slots">
                        <div class="meal-slot" data-meal="breakfast">Breakfast</div>
                        <div class="meal-slot" data-meal="lunch">Lunch</div>
                        <div class="meal-slot" data-meal="dinner">Dinner</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- API Key removed for security -->
    <script>
        // IMPORTANT: API keys should NEVER be in client-side code!
        // This needs a backend server to handle Claude API calls securely
        window.CLAUDE_API_KEY = null; // Removed for security - use backend proxy instead
    </script>
    
    <!-- Load the simplified chat system -->
    <script src="ai-chat-simple.js"></script>
</body>
</html>
