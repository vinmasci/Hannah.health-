<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FatSecret API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .results {
            border: 1px solid #ddd;
            padding: 20px;
            min-height: 200px;
        }
        .food-item {
            background: #f5f5f5;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .error {
            color: red;
            padding: 10px;
            background: #ffe0e0;
            border-radius: 5px;
        }
        .success {
            color: green;
            padding: 10px;
            background: #e0ffe0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>FatSecret API Test</h1>
    
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Enter food name (e.g. chicken, apple, pasta)" value="chicken">
        <button onclick="searchFood()">Search</button>
    </div>
    
    <div id="status"></div>
    <div id="results" class="results">
        <p>Results will appear here...</p>
    </div>

    <script>
        async function searchFood() {
            const query = document.getElementById('searchInput').value;
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            if (!query) {
                statusDiv.innerHTML = '<div class="error">Please enter a food name</div>';
                return;
            }
            
            statusDiv.innerHTML = '<div>Searching for "' + query + '"...</div>';
            resultsDiv.innerHTML = '<p>Loading...</p>';
            
            try {
                // Direct API call to proxy
                const response = await fetch(`http://localhost:3003/api/search?q=${encodeURIComponent(query)}&max=10`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('API Response:', data);
                
                if (data.error) {
                    throw new Error(data.error.message || 'API error');
                }
                
                if (data.foods && data.foods.food) {
                    const foods = Array.isArray(data.foods.food) ? data.foods.food : [data.foods.food];
                    
                    statusDiv.innerHTML = '<div class="success">Found ' + foods.length + ' results</div>';
                    
                    resultsDiv.innerHTML = foods.map(food => {
                        const desc = food.food_description || '';
                        const matches = desc.match(/Calories:\s*([\d.]+)kcal.*?Fat:\s*([\d.]+)g.*?Carbs:\s*([\d.]+)g.*?Protein:\s*([\d.]+)g/i);
                        
                        let nutrition = '';
                        if (matches) {
                            nutrition = `
                                <br><strong>Nutrition:</strong> 
                                ${matches[1]} kcal | 
                                Protein: ${matches[4]}g | 
                                Carbs: ${matches[3]}g | 
                                Fat: ${matches[2]}g
                            `;
                        }
                        
                        return `
                            <div class="food-item">
                                <strong>${food.food_name}</strong>
                                ${food.brand_name ? ` (${food.brand_name})` : ''}
                                ${nutrition}
                                <br><small>${food.food_description}</small>
                            </div>
                        `;
                    }).join('');
                } else {
                    resultsDiv.innerHTML = '<p>No results found</p>';
                }
                
            } catch (error) {
                console.error('Error:', error);
                statusDiv.innerHTML = '<div class="error">Error: ' + error.message + '</div>';
                resultsDiv.innerHTML = '<p>Failed to fetch results. Check console for details.</p>';
                
                // Additional debugging
                resultsDiv.innerHTML += `
                    <br><br>
                    <strong>Debugging Info:</strong><br>
                    - Make sure the proxy server is running on port 3003<br>
                    - Check browser console for CORS errors<br>
                    - Try opening this file with a local server instead of file://
                `;
            }
        }
        
        // Test on load
        window.onload = () => {
            console.log('Testing FatSecret API connection...');
            searchFood();
        };
    </script>
</body>
</html>
