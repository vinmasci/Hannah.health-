<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner - Clean Design</title>
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/src/styles/styles.css?v=2">
    <link rel="stylesheet" href="/src/styles/shopping-list.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1 class="header-title">🍱 Hannah.health Meal Planner</h1>
        <div class="header-controls">
            <button class="header-btn save-plan-icon" onclick="MealStorage.saveMealPlan()" title="Save Plan">
                <img src="https://cdn.jsdelivr.net/npm/openmoji@14.0.0/color/svg/1F4BE.svg" alt="Save" width="20" height="20">
            </button>
        </div>
    </header>

    <!-- Category Pills Container -->
    <div class="category-pills-container">
        <span class="pills-label">Drag to add →</span>
        <div class="category-pill ai-search" draggable="true" data-category="ai-search">
            <span>🤖</span>
            <span>AI Item Search</span>
        </div>
        <div class="category-pill favorites" draggable="true" data-category="favorites">
            <span>❤️</span>
            <span>Favorites</span>
        </div>
        <div class="category-pill protein" draggable="true" data-category="protein">
            <span>🥩</span>
            <span>Proteins</span>
        </div>
        <div class="category-pill dairy" draggable="true" data-category="dairy">
            <span>🥛</span>
            <span>Dairy</span>
        </div>
        <div class="category-pill veg" draggable="true" data-category="veg">
            <span>🥦</span>
            <span>Veggies</span>
        </div>
        <div class="category-pill fruit" draggable="true" data-category="fruit">
            <span>🍎</span>
            <span>Fruits</span>
        </div>
        <div class="category-pill grains" draggable="true" data-category="grains">
            <span>🌾</span>
            <span>Grains</span>
        </div>
        <div class="category-pill nuts" draggable="true" data-category="nuts">
            <span>🥜</span>
            <span>Nuts</span>
        </div>
        <div class="category-pill carbs" draggable="true" data-category="carbs">
            <span>🥔</span>
            <span>Carbs</span>
        </div>
        <div class="category-pill drinks" draggable="true" data-category="drinks">
            <span>🥤</span>
            <span>Drinks</span>
        </div>
        <div class="category-pill sweets" draggable="true" data-category="sweets">
            <span>🍰</span>
            <span>Sweets</span>
        </div>
        <div class="category-pill extras" draggable="true" data-category="extras">
            <span>✨</span>
            <span>Extras</span>
        </div>
    </div>

    <!-- Main Board -->
    <div class="main-board">
        <!-- Category columns will be dynamically inserted here -->
        <!-- Day columns will be dynamically created here -->
    </div>

    <!-- Barcode Scanner Modal -->
    <div id="barcodeScannerModal" class="scanner-modal">
        <div class="scanner-content">
            <div class="scanner-header">
                <h3>Scan Barcode</h3>
                <button class="scanner-close" onclick="BarcodeScanner.closeScanner()">&times;</button>
            </div>
            <div class="scanner-body">
                <div id="scannerContainer" class="scanner-container">
                    <div id="scannerViewport" class="scanner-viewport"></div>
                    <div class="scanner-overlay">
                        <div class="scanner-target"></div>
                    </div>
                </div>
                <div class="scanner-controls">
                    <button id="scannerStartBtn" class="scanner-btn scanner-btn-primary" onclick="BarcodeScanner.startScanning()">Start Scanner</button>
                    <button id="scannerStopBtn" class="scanner-btn scanner-btn-secondary" onclick="BarcodeScanner.stopScanning()" style="display: none;">Stop Scanner</button>
                </div>
                <div id="scannerStatus" class="scanner-status"></div>
                <div id="scannerResults" class="scanner-results"></div>
            </div>
        </div>
    </div>

    <!-- Load JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script type="module" src="/src/main-meal-planner.js"></script>
</body>
</html>
