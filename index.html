<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner - Clean Design</title>
    <link rel="stylesheet" href="styles-clean.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1 class="header-title">🍱 Weekly Meal Planner</h1>
        <div class="header-controls">
            <button class="header-btn" onclick="favoritesManager.showFavoritesModal()">❤️ Favorites</button>
            <button class="header-btn" onclick="BarcodeScanner.openScanner()">📱 Scan Barcode</button>
            <button class="header-btn" onclick="ShoppingListGenerator.showShoppingList()">🛒 Shopping List</button>
            <button class="header-btn" onclick="MealStorage.saveMealPlan()">💾 Save Plan</button>
            <button class="header-btn" id="addDayBtn">+ Add Day</button>
        </div>
    </header>

    <!-- AI Recipe Search -->
    <div class="ai-recipe-search-container">
        <div class="ai-search-wrapper">
            <span class="ai-search-label">🤖 AI Recipe Search:</span>
            <input type="text" 
                   class="ai-recipe-search-input" 
                   placeholder="Try: 'quick healthy breakfast under 300 calories' or 'vegan pasta dinner'..."
                   onkeypress="if(event.key === 'Enter') RecipeAI.search(this.value)">
            <button class="ai-search-btn" onclick="RecipeAI.search(document.querySelector('.ai-recipe-search-input').value)">
                Search Recipes
            </button>
        </div>
        <div class="ai-search-results" style="display: none;"></div>
    </div>

    <!-- Category Pills Container -->
    <div class="category-pills-container">
        <span class="pills-label">Drag to add →</span>
        <div class="category-pill protein" draggable="true" data-category="protein">
            <span>🥩</span>
            <span>Proteins</span>
        </div>
        <div class="category-pill dairy" draggable="true" data-category="dairy">
            <span>🥛</span>
            <span>Dairy</span>
        </div>
        <div class="category-pill veg" draggable="true" data-category="veg">
            <span>🥦</span>
            <span>Veggies</span>
        </div>
        <div class="category-pill fruit" draggable="true" data-category="fruit">
            <span>🍎</span>
            <span>Fruits</span>
        </div>
        <div class="category-pill grains" draggable="true" data-category="grains">
            <span>🌾</span>
            <span>Grains</span>
        </div>
        <div class="category-pill nuts" draggable="true" data-category="nuts">
            <span>🥜</span>
            <span>Nuts</span>
        </div>
        <div class="category-pill carbs" draggable="true" data-category="carbs">
            <span>🥔</span>
            <span>Carbs</span>
        </div>
        <div class="category-pill drinks" draggable="true" data-category="drinks">
            <span>🥤</span>
            <span>Drinks</span>
        </div>
        <div class="category-pill sweets" draggable="true" data-category="sweets">
            <span>🍰</span>
            <span>Sweets</span>
        </div>
        <div class="category-pill extras" draggable="true" data-category="extras">
            <span>✨</span>
            <span>Extras</span>
        </div>
    </div>

    <!-- Main Board -->
    <div class="main-board">
        <!-- Category columns will be dynamically inserted here -->
        <!-- Day columns will be dynamically created here -->
    </div>

    <!-- Barcode Scanner Modal -->
    <div id="barcodeScannerModal" class="scanner-modal">
        <div class="scanner-content">
            <div class="scanner-header">
                <h3>Scan Barcode</h3>
                <button class="scanner-close" onclick="BarcodeScanner.closeScanner()">&times;</button>
            </div>
            <div class="scanner-body">
                <div id="scannerContainer" class="scanner-container">
                    <div id="scannerViewport" class="scanner-viewport"></div>
                    <div class="scanner-overlay">
                        <div class="scanner-target"></div>
                    </div>
                </div>
                <div class="scanner-controls">
                    <button id="scannerStartBtn" class="scanner-btn scanner-btn-primary" onclick="BarcodeScanner.startScanning()">Start Scanner</button>
                    <button id="scannerStopBtn" class="scanner-btn scanner-btn-secondary" onclick="BarcodeScanner.stopScanning()" style="display: none;">Stop Scanner</button>
                </div>
                <div id="scannerStatus" class="scanner-status"></div>
                <div id="scannerResults" class="scanner-results"></div>
            </div>
        </div>
    </div>

    <!-- Load JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="config.js"></script>
    <script src="storage.js"></script>
    <script src="favorites-manager.js"></script>
    <script src="spoonacular-client.js"></script>
    <script src="app.js"></script>
    <script src="recipe-ai.js"></script>
    <script src="fatsecret-client.js"></script>
    <script src="barcode-scanner.js"></script>
</body>
</html>
